<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
</head>
<body>
    <main>
        <div class="container mt-5">
            <h1>Edit File Details</h1>
            <form action="{{ url_for('update_file', file_code=file.code) }}" method="post">
                <input type="hidden" name="file_code" value="{{ file.code }}">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ file.title }}">
                </div>
                <div class="form-group">
                    <label for="uploader">Uploader:</label>
                    <input type="text" class="form-control" id="uploader" name="uploader" value="{{ file.uploader }}">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description">{{ file.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="file-name">File Name:</label>
                    <input type="text" class="form-control" id="file-name" name="file-name" value="{{ file.file }}" data-bs-toggle="tooltip" title="Do not edit the file extension">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </main>

</body>
</html>
